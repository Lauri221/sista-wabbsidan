<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelets Ledtråd</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, var(--light-color), #e9ecef);
            color: var(--dark-color);
        }
        
        .main-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 30px;
            background-color: white;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .placeholder-image {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .ascii-text {
            color: white;
            background-color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 150px;
            resize: none;
            overflow: hidden;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 100%;">
        <div class="main-container w-100 w-md-75">
            <h1 class="mb-4">Du har nästan vunnit spelet. Det finala svaret finns framför dina ögon, men du kanske inte ser det än.</h1>
            <div class="placeholder-image">
                <!-- Image placeholder: 1:1 ratio -->
                <img src="hiiri.png" alt="Placeholder Image" class="img-fluid" style="width:100%; height:100%;">
            </div>
            <div class="w-100 w-md-75 mx-auto">
                <textarea class="ascii-text" readonly>
                #########################
                  ___   ___  __ ______ 
                / _ \ / _ \/_ |____  |
                | (_) | | | || |   / / 
                \__, | | | || |  / /  
                  / /| |_| || | / /   
                 /_/  \___/ |_|/_/    
                #########################
                </textarea>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
